<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>ConFusion</title>
    <style>
        .bg-light-gray {
            background-color: #e9ecef;
        }
        .bg-footer {
            background-color: #d3c7b5;
        }
        .grid-col {
            background-color: #ced4da;
            border: 1px solid #adb5bd;
            padding: 10px;
            min-height: 50px;
            text-align: left;
        }
        .footer-text {
            font-size: 3rem;
            font-weight: bold;
            color: #343a40;
        }
    </style>
</head>
<body>
<!-- Tiêu đề -->
<div class="container-fluid bg-light-gray py-5 my-4">
    <h1 class="display-3 fw-bold ms-4">Let's test the grid!</h1>
</div>

<!-- Grid -->
<div class="container mb-4">
    <div class="row">
        <div class="col-6 grid-col">First col</div>
        <div class="col-6 grid-col">Second col</div>
    </div>
    <div class="row">
        <div class="col grid-col">col</div>
        <div class="col grid-col">col</div>
        <div class="col grid-col">col</div>
    </div>
    <div class="row">
        <div class="col grid-col">col</div>
        <div class="col grid-col">col</div>
        <div class="col grid-col">col</div>
    </div>
</div>

<!-- Footer -->
<div class="container-fluid bg-footer py-2 mt-4">
    <div class="text-center footer-text">Created by ABC!</div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
